<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <h1 class="title">LeetCode Problem Finder</h1>
        <div class="input-group">
            <div class="search-box">
                <!-- CORRECTED viewBox attribute below -->
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="searchInput" placeholder="Enter ID or Title...">
            </div>
            <select id="sourceSelector">
                <option value="all_sources">All Sources</option>
                <option value="lc_id">LeetCode ID</option>
                <option value="lc_title">LeetCode Title</option>
                <option value="lint_id">LintCode ID</option>
                <option value="lint_title">LintCode Title</option>
                <option value="grind75">Grind75</option>
                <option value="blind75">Blind75</option>
                <option value="neetcode150">NeetCode150</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
        <div id="resultsContainer">
            <!-- Search results will be dynamically inserted here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
